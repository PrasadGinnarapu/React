<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World !</h1>
    <div id="root">
    </div>
    <div id="child"></div>
    <script>
        const heading = document.createElement("h2");
        heading.textContent = "This text generated by JavaScript";
        heading.className = "header"
        document.getElementById("root").append(heading);
    </script>
    
    <script>
        const img = document.createElement("img");
        img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVqZXwgtAXEGY8ODlInljH0qjv6D0vBKibYcterzG_Eg&s";
        document.getElementById("child").appendChild(img);
    </script>
</body>

</html>
